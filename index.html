<html lang="en">

<head>

</head>

<body>
    <header>
        <div class="titulo">
            <div class="icones">
                <img class="icone_titulo" src="https://img.icons8.com/?size=100&id=upd5xh7hPe0R&format=png&color=000000" alt="">
                <img class="icone_titulo" src="https://img.icons8.com/?size=100&id=upd5xh7hPe0R&format=png&color=000000" alt="">
                <img class="icone_titulo" src="https://img.icons8.com/?size=100&id=upd5xh7hPe0R&format=png&color=000000" alt="">
            </div>
            <h1 class="texto_titulo">AluraGeek</h1>
        </div>
    </header>

    <div class="main">
        <div class="catalogo">
            <h2 class="titulo_catalogo">Meus produtos:</h2>
            <div class="grid_catalogo" data-catalogo>
                <!-- <div class="card_produto">
                    <div class="img_produto"></div>
                    <h3 class="nome_produto">Stormtrooper</h3>
                    <div class="info_produto">
                        <h4 class="preco_produto">R$0,00</h4>
                        <div class="icone_produto"><span class="material-symbols-outlined">delete</span></div>
                    </div>
                </div> -->
            </div>
        </div>

        <div class="cesta">
            <h2 class="titulo_catalogo">Adicionar produtos:</h2>
            <form action="" data-formulario>
                <div class="grupo_input">
                    <input type="text" placeholder="Nome..." data-nome>
                    <input type="text" placeholder="Valor..." data-valor>
                    <input type="text" placeholder="Imagem..." data-imagem>
                </div>
                <div class="grupo_botao">
                    <button class="submit" type="submit">Guardar</button>
                    <button class="botao_limpar">Limpar</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/form.js"></script>
</body>

</html>
